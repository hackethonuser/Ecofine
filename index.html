<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ecofine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <header>
            <h1>Ecofine Marketplace</h1>
            <p>Your circular economy platform</p>
            <a href="main.html" class="collector-btn">Collector</a>
        </header>

        <div class="login-box">
            <div class="login-option">
                <h2>LISTER LOGIN</h2>
                <form action="/" method="POST">
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <button><a href="main.html" class="Lister-btn">Login as Lister</a></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
