    <script>
        const content = document.getElementById('content');
        const filterTag = document.getElementById('filterTag');
        const filterCategory = document.getElementById('filterCategory');
        const filterStatus = document.getElementById('filterStatus');
        const notificationCount = document.getElementById('notificationCount');

        let items = [];
        let favorites = [];
        let chatMessages = [];
        let userType = 'Lister';
        let requestedItems = 0;
        let reservedItems = 0;
        let notifications = [];
        let totalItemViews = 0;
        let userProfile = { name: 'Guest', image: 'https://via.placeholder.com/30' };
        let wasteDiverted = 0;
        let currentPage = 'home';

        document.getElementById('userName').textContent = userProfile.name;
        document.getElementById('profileImg').src = userProfile.image;

        filterTag.addEventListener('input', () => currentPage === 'home' && renderHome());
        filterCategory.addEventListener('change', () => currentPage === 'home' && renderHome());
        filterStatus.addEventListener('change', () => currentPage === 'home' && renderHome());

        function renderHome() {
            content.innerHTML = `
                <h1>Circular Economy Marketplace</h1>
                <div class="user-type">
                    <h2>üå± Select User Type</h2>
                    <select id="userType">
                        <option value="Lister" ${userType === 'Lister' ? 'selected' : ''}>Lister (Business/Farmer)</option>
                        <option value="Collector" ${userType === 'Collector' ? 'selected' : ''}>Collector (Artist/NGO)</option>
                    </select>
                </div>
                <div class="form-container">
                    <h2>üåæ Post a By-product</h2>
                    <form id="postForm">
                        <input type="text" id="name" placeholder="Item Name" required />
                        <textarea id="description" placeholder="Description" rows="4" required></textarea>
                        <input type="number" id="quantity" placeholder="Quantity" min="1" required />
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Wood">Wood</option>
                            <option value="Metal">Metal</option>
                            <option value="Plastic">Plastic</option>
                            <option value="Organic">Organic</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" id="tags" placeholder="Tags (e.g., wood, metal)" />
                        <input type="text" id="location" placeholder="Location (e.g., City, Country)" />
                        <input type="file" id="image" accept="image/*" />
                        <button type="submit">Post Item</button>
                    </form>
                </div>
                <div>
                    <h2>üó∫ Item Locations</h2>
                    <div id="map">Map placeholder - Locations: ${items.filter(item => item.location).map(item => item.location).join(', ')}</div>
                </div>
                <div class="listings">
                    <h2>üåø Available Items</h2>
                    <div id="itemsList"></div>
                </div>
            `;
            document.getElementById('userType').addEventListener('change', (e) => {
                userType = e.target.value;
                renderDashboard();
            });
            document.getElementById('postForm').addEventListener('submit', handlePost);
            displayItems();
        }

        function handlePost(e) {
            e.preventDefault();
            const item = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                quantity: document.getElementById('quantity').value,
                category: document.getElementById('category').value,
                tags: document.getElementById('tags').value.toLowerCase(),
                location: document.getElementById('location').value,
                userType,
                status: 'Available',
                reservedBy: null,
                timestamp: new Date().toISOString(),
                views: 0,
                ratings: []
            };
            const imageFile = document.getElementById('image').files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = () => {
                    item.image = reader.result;
                    items.push(item);
                    renderHome();
                };
                reader.readAsDataURL(imageFile);
            } else {
                items.push(item);
                renderHome();
            }
            e.target.reset();
        }

        function displayItems() {
            const itemsList = document.getElementById('itemsList');
            if (!itemsList) return;
            const tagFilter = filterTag.value.toLowerCase();
            const catFilter = filterCategory.value;
            const statusFilter = filterStatus.value;
            itemsList.innerHTML = '';
            items
                .filter(item => 
                    (item.tags.includes(tagFilter) || item.name.toLowerCase().includes(tagFilter)) &&
                    (catFilter === '' || item.category === catFilter) &&
                    (statusFilter === '' || item.status === statusFilter)
                )
                .forEach((item, index) => {
                    item.views++;
                    totalItemViews++;
                    const avgRating = item.ratings.length ? (item.ratings.reduce((a, b) => a + b, 0) / item.ratings.length).toFixed(1) : 'N/A';
                    itemsList.innerHTML += `
                        <div class="listing">
                            ${item.image ? `<img src="${item.image}" alt="${item.name}" />` : '<div></div>'}
                            <div>
                                <strong>${item.name}</strong><br>
                                <em>${item.description}</em><br>
                                <span>Quantity: ${item.quantity}</span><br>
                                <span>Category: ${item.category}</span><br>
                                <span>Tags: ${item.tags}</span><br>
                                <span>Location: ${item.location || 'Not specified'}</span><br>
                                <span>Status: ${item.status}${item.reservedBy ? ' (Reserved by ' + item.reservedBy + ')' : ''}</span><br>
                                <span>Posted by: ${item.userType}</span><br>
                                <span class="rating">Rating: ${avgRating} (${item.ratings.length} reviews)</span><br>
                                <span>Views: ${item.views}</span><br>
                                <small>${new Date(item.timestamp).toLocaleDateString()}</small>
                            </div>
                            <div>
                                <button onclick="requestItem(${index})" ${item.status !== 'Available' ? 'disabled' : ''}>Request Item</button>
                                <button class="reserve-btn" onclick="reserveItem(${index})" ${item.status !== 'Available' || item.reservedBy ? 'disabled' : ''}>Reserve Item</button>
                                <button class="favorite-btn" onclick="toggleFavorite(${index})">${favorites.includes(index) ? 'Remove Favorite' : 'Add to Favorites'}</button>
                                <form class="message-form" onsubmit="sendMessage(event, ${index})">
                                    <input type="text" placeholder="Send a message..." required />
                                    <button type="submit">Send</button>
                                </form>
                                <select onchange="rateItem(${index}, this.value)">
                                    <option value="">Rate Item</option>
                                    <option value="1">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</option>
                                    <option value="2">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ</option>
                                    <option value="3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</option>
                                    <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</option>
                                    <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
                                </select>
                            </div>
                        </div>
                    `;
                });
            updateAnalytics();
        }

        function renderDashboard() {
            const userItems = items.filter(item => item.userType === userType);
            content.innerHTML = `
                <h2>üåç User Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card"><h3>${userItems.length}</h3><p>Items Posted</p></div>
                    <div class="stat-card"><h3>${requestedItems}</h3><p>Items Requested</p></div>
                    <div class="stat-card"><h3>${favorites.length}</h3><p>Favorites</p></div>
                    <div class="stat-card"><h3>${reservedItems}</h3><p>Items Reserved</p></div>
                </div>
                <p>Logged in as: ${userType}</p>
                <h3>üì¶ Your Items</h3>
                <ul id="userItems">
                    ${userItems.map(item => `<li>${item.name} (${item.quantity}) - ${item.status}${item.reservedBy ? ' (Reserved by ' + item.reservedBy + ')' : ''} - <small>${new Date(item.timestamp).toLocaleDateString()}</small></li>`).join('')}
                </ul>
                <h3>üåü Customize Profile</h3>
                <form id="profileForm">
                    <input type="text" id="customName" placeholder="Display Name" />
                    <input type="file" id="profileImage" accept="image/*" />
                    <button type="submit">Update Profile</button>
                </form>
            `;
            document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
        }

        function handleProfileUpdate(e) {
            e.preventDefault();
            const customName = document.getElementById('customName').value;
            const profileImage = document.getElementById('profileImage').files[0];
            if (customName) userProfile.name = customName;
            if (profileImage) {
                const reader = new FileReader();
                reader.onload = () => {
                    userProfile.image = reader.result;
                    document.getElementById('profileImg').src = userProfile.image;
                    document.getElementById('userName').textContent = userProfile.name;
                    renderDashboard();
                };
                reader.readAsDataURL(profileImage);
            } else {
                document.getElementById('userName').textContent = userProfile.name;
                renderDashboard();
            }
            addNotification('Profile updated successfully!');
            e.target.reset();
        }

        function renderFavorites() {
            content.innerHTML = `
                <h2>üåü Your Favorites</h2>
                <div id="favoritesList">
                    ${favorites.map(index => `
                        <div class="listing">
                            ${items[index].image ? `<img src="${items[index].image}" alt="${items[index].name}" />` : '<div></div>'}
                            <div>
                                <strong>${items[index].name}</strong><br>
                                <span>Status: ${items[index].status}${items[index].reservedBy ? ' (Reserved by ' + items[index].reservedBy + ')' : ''}</span><br>
                                <small>${new Date(items[index].timestamp).toLocaleDateString()}</small>
                            </div>
                            <button class="favorite-btn" onclick="toggleFavorite(${index})">Remove</button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderAnalytics() {
            const userItems = items.filter(item => item.userType === userType);
            const allRatings = userItems.flatMap(item => item.ratings);
            const avg = allRatings.length ? (allRatings.reduce((a, b) => a + b, 0) / allRatings.length).toFixed(1) : 'N/A';
            content.innerHTML = `
                <h2>üìà Your Analytics</h2>
                <div class="analytics-stats">
                    <div class="stat-card"><h3>${userItems.reduce((sum, item) => sum + item.views, 0)}</h3><p>Total Views</p></div>
                    <div class="stat-card"><h3>${avg}</h3><p>Average Rating</p></div>
                    <div class="stat-card"><h3>${userItems.filter(item => item.status === 'Completed').length}</h3><p>Completed Deals</p></div>
                </div>
                <div class="impact-tracker">
                    <h3>üå± Sustainability Impact</h3>
                    <p>${wasteDiverted} kg of waste diverted</p>
                </div>
            `;
        }

        function renderChat() {
            content.innerHTML = `
                <h2>üí¨ Chat History</h2>
                <div class="chat-history">
                    ${chatMessages.map(msg => `<div class="chat-message">${new Date(msg.timestamp).toLocaleString()} - To ${msg.to} about ${msg.item}: ${msg.message}</div>`).join('')}
                </div>
            `;
        }

        function renderAbout() {
            content.innerHTML = `
                <h2>‚Ñπ About This Project</h2>
                <p>This Circular Economy Marketplace connects businesses and farmers with artists and NGOs to give a second life to by-products and waste materials. Our mission is to reduce waste and promote sustainable reuse practices.</p>
            `;
        }

        function renderContact() {
            content.innerHTML = `
                <h2>üìß Contact Us</h2>
                <form id="contactForm">
                    <input type="text" id="contactName" placeholder="Your Name" required />
                    <input type="email" id="contactEmail" placeholder="Your Email" required />
                    <textarea id="contactMessage" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            `;
            document.getElementById('contactForm').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Message sent successfully!');
                e.target.reset();
            });
        }

        function requestItem(index) {
            items[index].status = 'Requested';
            requestedItems++;
            wasteDiverted += parseInt(items[index].quantity);
            addNotification(`Your request for ${items[index].name} has been sent.`);
            navigate(currentPage);
        }

        function reserveItem(index) {
            items[index].status = 'Reserved';
            items[index].reservedBy = userProfile.name;
            reservedItems++;
            addNotification(`You reserved ${items[index].name}.`);
            navigate(currentPage);
        }

        function toggleFavorite(index) {
            const favIndex = favorites.indexOf(index);
            if (favIndex === -1) {
                favorites.push(index);
                addNotification(`${items[index].name} added to favorites.`);
            } else {
                favorites.splice(favIndex, 1);
                addNotification(`${items[index].name} removed from favorites.`);
            }
            navigate(currentPage);
        }

        function sendMessage(event, index) {
            event.preventDefault();
            const message = event.target.querySelector('input').value;
            const msg = { to: items[index].userType, item: items[index].name, message, timestamp: new Date().toISOString() };
            chatMessages.push(msg);
            addNotification(`Message sent to ${items[index].userType} about ${items[index].name}: "${message}"`);
            event.target.reset();
            navigate(currentPage);
        }

        function rateItem(index, rating) {
            if (rating) {
                items[index].ratings.push(parseInt(rating));
                addNotification(`You rated ${items[index].name} ${rating} stars.`);
                navigate(currentPage);
            }
        }

        function addNotification(message) {
            notifications.push({ message, timestamp: new Date().toISOString() });
            notificationCount.textContent = notifications.length;
        }

        function showNotifications() {
            alert(notifications.map(n => `${new Date(n.timestamp).toLocaleString()}: ${n.message}`).join('\n'));
        }

        function updateAnalytics() {
            if (currentPage === 'analytics') renderAnalytics();
        }

        function navigate(page) {
            currentPage = page;
            switch (page) {
                case 'home': renderHome(); break;
                case 'dashboard': renderDashboard(); break;
                case 'favorites': renderFavorites(); break;
                case 'analytics': renderAnalytics(); break;
                case 'chat': renderChat(); break;
                case 'about': renderAbout(); break;
                case 'contact': renderContact(); break;
            }
        }

        function filterByCategory(category) {
            if (category === 'recent') {
                items.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                renderHome();
            }
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            body.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
            document.querySelector('.theme-toggle').textContent = currentTheme === 'dark' ? 'üåô' : '‚òÄ';
        }

        navigate('home');
    </script>
</body>
